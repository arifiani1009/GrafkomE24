<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Web GL</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="IOHandler.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas" style="border: 1px solid black;" width="650px" height="650px">

    </canvas>

    <script id="vertexShaderCode" type="notjs">
        attribute vec2 aPosition;
        attribute vec3 aColor;
        varying vec3 vColor;
        uniform mat4 uFormMatrix;
        void main(){
            vColor = aColor;
            gl_Position = uFormMatrix * vec4(aPosition, 0.0, 1.0);
        }
    </script>

    <script id="fragmentShaderCode" type="notjs">
        precision mediump float;
        varying vec3 vColor;
        void main(){
            gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
</body>
</html>
